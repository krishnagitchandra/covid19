<div>
  <h1>corona live tracker in angular</h1>
  <label>country</label>
  <select (change)= "getCountry($any($event.target).value)">
    <option *ngFor = " let country of countries" value="{{country.Slug}}">{{country.Country}}</option>
  </select>
  <button (click) ="getCoronaData()">get corona data</button>
  <h1>total confirmed:{{Confirmed}}</h1>
  <h1>total recovered:{{Recovered}}</h1>
  <h1>total deaths:{{Death}}</h1>
</div>
